<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>formtag</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <div class="main">
     	<span class="content1">Credit Card Validation Widjet</span>
     	<div class="box1">
     		<form action="ajay sharma" method="get" onsubmit="backend">
     			<label class="content2">Card Number</label>
     			<input type="tel" name="ajay sharma" class="input1">
     			<label class="content3">CVV</label>
     			<input type="tel" name="ajay sharma" class="input1 input2">
     			<label class="content4">Name on Card</label>
     			<input type="text" name="ajay sharma" placeholder="Ajay Sharma" class="input1 input3">
     			<label class="content5">Expiration</label>
     			<input type="date" name="ajay sharma" class="input1 input4">
     			<button class="button1">SUBMIT</button>
     		</form>
     	</div>
     </div>
</body>
</html>
